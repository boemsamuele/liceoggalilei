<!doctype html>

<html>

	<head>

		<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
		<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
		<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

	</head>

	<body style='margin : 0px; overflow: hidden;'>
  
		<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' vr-mode-ui="enabled: false">
 
    			<a-marker preset='hiro'>

			<!--Adding a glTF 2.0 model to your scene-->
				
			<a-sphere material='opacity: 0.2' radius="0.7" color="red" roughness="0.5">
				<a-entity>
				<a-animation attribute="rotation" to="0 0 360" dur="5000" easing='linear' repeat="indefinite"></a-animation>
				
					<a-entity gltf-model="src: url(scena0[1].gltf); " scale="0.65 0.65 0.065"; rotation="90 0 180"; position="0 0 0.5">
					<a-animation attribute="rotation" to="0 0 360" dur="5000" easing='linear' repeat="indefinite"></a-animation></a-entity>
					<a-entity gltf-model="src: url(scena1[1].gltf); " scale="0.25 0.25 0.25"; rotation="90 0 90"; position="0 15 0.5">
					<a-animation attribute="rotation" to="0 0 360" dur="5000" easing='linear' repeat="indefinite"></a-animation></a-entity>
					<a-entity gltf-model="src: url(scena2[1].gltf); " scale="0.08 0.08 0.08"; rotation="90 0 180"; position="0 0 0.5">
					<a-animation attribute="rotation" to="0 360 0" dur="5000" easing='linear' repeat="indefinite"></a-animation></a-entity>
					<a-entity gltf-model="src: url(scena3[1].gltf); " scale="0.06 0.06 0.06"; rotation="90 0 180"; position="0 0 0.5">
					<a-animation attribute="rotation" to="0 360 0" dur="5000" easing='linear' repeat="indefinite"></a-animation></a-entity>

				</a-entity>      
			</a-sphere>

  			</a-marker>

			<a-entity camera></a-entity>

  		</a-scene>

	</body>

</html>
